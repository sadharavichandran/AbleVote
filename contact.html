<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - AbleVote</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-600 to-blue-400 text-white font-sans">

  <!-- Navbar -->
  <header class="p-5 shadow-lg bg-blue-700 bg-opacity-80 fixed w-full z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">AbleVote</h1>
      <nav class="space-x-6">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="about.html" class="hover:underline">About</a>
        <a href="contact.html" class="underline">Contact</a>
        <a href="login.html" class="hover:underline">Login</a>
        <a href="signup.html" class="hover:underline">Signup</a>
      </nav>
    </div>
  </header>

  <!-- Contact Form -->
  <section class="min-h-screen flex items-center justify-center px-6">
    <div class="bg-white text-blue-700 shadow-xl rounded-xl p-8 w-full max-w-lg">
      <h2 class="text-3xl font-bold mb-6 text-center">ðŸ“© Contact Us</h2>
      <form>
        <input type="text" placeholder="Your Name" class="w-full mb-4 p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-600" required>
        <input type="email" placeholder="Your Email" class="w-full mb-4 p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-600" required>
        <textarea placeholder="Your Message" rows="5" class="w-full mb-4 p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-600" required></textarea>
        <button type="submit" class="w-full bg-blue-700 text-white py-3 rounded-lg font-semibold hover:bg-blue-900 transition">Send Message</button>
      </form>
    </div>
  </section>

  <footer class="bg-blue-900 text-center py-6">
    <p>&copy; 2025 AbleVote. All Rights Reserved.</p>
  </footer>
<!-- Voice Assistant Button -->
<button id="voiceBtn" 
  class="fixed bottom-6 right-6 bg-blue-700 text-white p-4 rounded-full shadow-xl hover:bg-blue-900 transition">
  ðŸŽ¤
</button>

<script>
  let isSpeaking = false;
  let currentUtterance = null;

  function speakText(text) {
    if (isSpeaking) {
      // Stop speaking
      window.speechSynthesis.cancel();
      isSpeaking = false;
      currentUtterance = null;
    } else {
      // Start speaking
      currentUtterance = new SpeechSynthesisUtterance(text);
      currentUtterance.lang = "en-US";
      currentUtterance.rate = 0.7;

      currentUtterance.onend = () => {
        isSpeaking = false;
        currentUtterance = null;
      };

      window.speechSynthesis.speak(currentUtterance);
      isSpeaking = true;
    }
  }

  document.getElementById("voiceBtn").addEventListener("click", () => {
    let content = document.body.innerText; // grabs all visible text
    speakText(content);
  });

  // --- Optional: Speech Recognition (Commands) ---
  if ('webkitSpeechRecognition' in window) {
    const recognition = new webkitSpeechRecognition();
    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.lang = "en-US";

    recognition.onresult = (event) => {
      let command = event.results[0][0].transcript.toLowerCase();
      let targetPage = null;

      if (command.includes("home")) targetPage = "./index.html";
      else if (command.includes("about")) targetPage = "./about.html";
      else if (command.includes("contact")) targetPage = "./contact.html";
      else if (command.includes("login")) targetPage = "./login.html";
      else if (command.includes("signup")) targetPage = "./signup.html";

      if (targetPage) window.location.href = targetPage; // Assistant stays OFF on new page
    };

    // Long press button to activate voice commands
    let btn = document.getElementById("voiceBtn");
    btn.addEventListener("mousedown", () => recognition.start());
    btn.addEventListener("mouseup", () => recognition.stop());
    btn.addEventListener("touchstart", () => recognition.start());
    btn.addEventListener("touchend", () => recognition.stop());
  }
</script>

</body>
</html>
